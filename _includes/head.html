<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter | prepend: '@' }}" />
  <meta name="twitter:creator" content="{{ site.twitter | prepend: '@' }}" />

  <!-- Open Graph data -->    
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />        
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />    
  <meta property="og:image" content="{{ site.url | append: '/images/image.png' }}" /> 
  <meta property="og:site_name" content="{{ site.title }}" />       
  <meta property="og:type" content="website" /> 
  <meta property="fb:admins" content="{{ site.facebook }}" />

  <link rel="image_src" href="{{ site.url | append: '/images/image.png' }}" />
   
  <link rel="icon" href="{{ site.url | append: '/images/favicon.ico' }}" />
  <link rel="apple-touch-icon" href="{{ site.url | append: '/images/image.png' }}" />

  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  
  {% include analytics.html %}

</head>
